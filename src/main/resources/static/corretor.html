<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel do Corretor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #444;
    }
    .logo-placeholder {
      width: 120px;
      height: 50px;
      background: #ccc;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-3">
    <div class="logo-placeholder text-dark bg-light">LOGO</div>
    <span class="navbar-text text-white ms-3">Painel do Corretor</span>
    <a href="index.html" class="btn btn-outline-light ms-auto">Voltar para Home</a>
  </nav>

  <div class="container mt-4">
    <h2>Cadastrar Novo Imóvel</h2>
    <form id="formCadastro" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" name="nome" placeholder="Título do Imóvel" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="descricao" placeholder="Descrição" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="tipo" placeholder="Tipo" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="situacao" placeholder="Situação" required>
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" name="preco" placeholder="Preço" required>
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" name="tamanho" placeholder="Tamanho" required>
      </div>
      <div class="col-md-4">
        <input type="datetime-local" class="form-control" name="dataCadastro" required>
      </div>

      <div class="col-12">
        <h5>Endereço</h5>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="cidade" placeholder="Cidade" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="bairro" placeholder="Bairro" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="rua" placeholder="Rua" required>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" name="numero" placeholder="Número" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="complemento" placeholder="Complemento">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-dark w-100">Cadastrar Imóvel</button>
      </div>
    </form>

    <div class="mt-5">
      <h4>Dashboard de Imóveis</h4>
      <div id="dashboardImoveis" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>
  </div>

  <div class="modal fade" id="modalAtualiza" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formAtualiza">
          <div class="modal-header">
            <h5 class="modal-title">Atualizar Imóvel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updateId">
            <input class="form-control mb-2" id="updateNome" placeholder="Título">
            <input class="form-control mb-2" id="updateDescricao" placeholder="Descrição">
            <input class="form-control mb-2" id="updateTipo" placeholder="Tipo">
            <input class="form-control mb-2" id="updateSituacao" placeholder="Situação">
            <input class="form-control mb-2" id="updateCidade" placeholder="Cidade">
            <input class="form-control mb-2" id="updateBairro" placeholder="Bairro">
            <input class="form-control mb-2" id="updateRua" placeholder="Rua">
            <input class="form-control mb-2" type="number" id="updateNumero" placeholder="Número">
            <input class="form-control mb-2" id="updateComplemento" placeholder="Complemento">
            <input class="form-control mb-2" type="number" id="updatePreco" placeholder="Preço">
            <input class="form-control mb-2" type="number" id="updateTamanho" placeholder="Tamanho">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let intervaloDashboard;

    async function carregarImoveis() {
      const container = document.getElementById('dashboardImoveis');
      container.innerHTML = '';

      try {
        const res = await fetch('http://localhost:8081/imoveis/todos');
        const imoveis = await res.json();

        imoveis.forEach(imovel => {
          const card = document.createElement('div');
          card.className = 'col';
          card.innerHTML = `
            <div class="card p-3">
              <h5>${imovel.nome}</h5>
              <p>${imovel.descricao}</p>
              <p><strong>Local:</strong> 
                ${imovel.endereco?.cidade || '-'}, 
                ${imovel.endereco?.bairro || '-'}, 
                ${imovel.endereco?.rua || '-'}
              </p>
              <p><strong>Preço:</strong> R$ ${imovel.preco} | <strong>Tamanho:</strong> ${imovel.tamanho} m²</p>
              <p><strong>Tipo:</strong> ${imovel.tipo} | <strong>Situação:</strong> ${imovel.situacao}</p>
              <button class="btn btn-sm btn-warning ms-5 me-5" onclick="abrirModalAtualiza(${JSON.stringify(imovel).replace(/"/g, '&quot;')})">Atualizar</button>
              <button class="btn btn-sm btn-danger ms-5 me-5" onclick="deletarImovel('${imovel.id}')">Excluir</button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Erro ao carregar imóveis', err);
      }
    }

    async function deletarImovel(id) {
      if (!confirm('Tem certeza que deseja excluir este imóvel?')) return;
      try {
        await fetch(`http://localhost:8081/imoveis/${id}`, { method: 'DELETE' });
        carregarImoveis();
      } catch (err) {
        alert('Erro ao excluir imóvel.');
        console.error(err);
      }
    }

    document.getElementById('formCadastro').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const dateInput = formData.get('dataCadastro');
      const dateISO = new Date(dateInput).toISOString();

      const imovel = {
        nome: formData.get('nome'),
        descricao: formData.get('descricao'),
        tipo: formData.get('tipo'),
        situacao: formData.get('situacao'),
        preco: parseFloat(formData.get('preco')),
        tamanho: parseFloat(formData.get('tamanho')),
        dataCadastro: dateISO,
        endereco: {
          cidade: formData.get('cidade'),
          bairro: formData.get('bairro'),
          rua: formData.get('rua'),
          numero: formData.get('numero'),
          complemento: formData.get('complemento')
        }
      };

      try {
        const res = await fetch('http://localhost:8081/imoveis/cadastrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(imovel)
        });

        if (!res.ok) throw new Error('Erro no cadastro');

        this.reset();
        carregarImoveis();
      } catch (err) {
        alert('Erro ao cadastrar imóvel. Verifique os dados.');
        console.error(err);
      }
    });

    function abrirModalAtualiza(imovel) {
      document.getElementById('updateId').value = imovel.id;
      document.getElementById('updateNome').value = imovel.nome;
      document.getElementById('updateDescricao').value = imovel.descricao;
      document.getElementById('updateTipo').value = imovel.tipo;
      document.getElementById('updateSituacao').value = imovel.situacao;
      document.getElementById('updateCidade').value = imovel.endereco?.cidade || "";
      document.getElementById('updateBairro').value = imovel.endereco?.bairro || "";
      document.getElementById('updateRua').value = imovel.endereco?.rua || "";
      document.getElementById('updateNumero').value = imovel.endereco?.numero || "";
      document.getElementById('updateComplemento').value = imovel.endereco?.complemento || "";
      document.getElementById('updatePreco').value = imovel.preco;
      document.getElementById('updateTamanho').value = imovel.tamanho;

      new bootstrap.Modal(document.getElementById('modalAtualiza')).show();
    }

    document.getElementById('formAtualiza').addEventListener('submit', async function (e) {
      e.preventDefault();
      const id = document.getElementById('updateId').value;
      const imovel = {
        id,
        nome: document.getElementById('updateNome').value,
        descricao: document.getElementById('updateDescricao').value,
        tipo: document.getElementById('updateTipo').value,
        situacao: document.getElementById('updateSituacao').value,
        preco: parseFloat(document.getElementById('updatePreco').value),
        tamanho: parseFloat(document.getElementById('updateTamanho').value),
        endereco: {
          cidade: document.getElementById('updateCidade').value,
          bairro: document.getElementById('updateBairro').value,
          rua: document.getElementById('updateRua').value,
          numero: document.getElementById('updateNumero').value,
          complemento: document.getElementById('updateComplemento').value
        }
      };

      try {
        const res = await fetch(`http://localhost:8081/imoveis/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(imovel)
        });

        if (!res.ok) throw new Error('Erro na atualização');

        bootstrap.Modal.getInstance(document.getElementById('modalAtualiza')).hide();
        carregarImoveis();
      } catch (err) {
        alert('Erro ao atualizar imóvel.');
        console.error(err);
      }
    });

    window.onload = () => {
      carregarImoveis();
      // intervaloDashboard = setInterval(carregarImoveis, 5000);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

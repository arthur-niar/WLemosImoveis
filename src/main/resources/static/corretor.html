<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel do Corretor - WLemos Imóveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #444;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-3">
    <span class="navbar-brand">Painel do Corretor</span>
    <a href="index.html" class="btn btn-outline-light">Voltar para Home</a>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Cadastrar Novo Imóvel</h2>
    <form id="formImovel" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" name="nome" placeholder="Título" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="descricao" placeholder="Descrição" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="cidade" placeholder="Cidade" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="bairro" placeholder="Bairro" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="rua" placeholder="Rua" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="tipo" placeholder="Tipo de Imóvel" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" name="preco" placeholder="Preço" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" name="tamanho" placeholder="Tamanho (m²)" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="situacao" placeholder="Situação (ex: venda, aluguel)" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-dark w-100">Cadastrar Imóvel</button>
      </div>
    </form>

    <div class="mt-5">
      <h3>Imóvel Cadastrado:</h3>
      <div id="cardContainer"></div>
    </div>
  </div>

  <script>
    document.getElementById('formImovel').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const imovel = Object.fromEntries(formData);

      const res = await fetch('http://localhost:8081/imoveis/cadastrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(imovel)
      });

      if (res.ok) {
        const novoImovel = await res.json();

        const card = `
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">${novoImovel.titulo}</h5>
              <p class="card-text">${novoImovel.descricao}</p>
              <p><strong>Local:</strong> ${novoImovel.endereco?.cidade || '-'}, ${novoImovel.endereco?.bairro || '-'}, ${novoImovel.endereco?.rua || '-'}</p>
              <p><strong>Preço:</strong> R$ ${novoImovel.preco} | <strong>Tamanho:</strong> ${novoImovel.tamanho} m²</p>
              <p><strong>Tipo:</strong> ${novoImovel.tipo} | <strong>Situação:</strong> ${novoImovel.situacao}</p>
            </div>
          </div>
        `;
        document.getElementById('cardContainer').innerHTML = card;
        alert('Imóvel cadastrado com sucesso!');
        this.reset();
      } else {
        alert('Erro ao cadastrar imóvel.');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WLemos Imóveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      color: #333;
    }
    .navbar, .footer {
      background-color: #444;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .logo-placeholder {
      width: 120px;
      height: 50px;
      background: #ccc;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <div class="logo-placeholder text-dark bg-light">LOGO</div>
      <span class="navbar-text text-white ms-3">WLemos Imóveis</span>
      <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#loginModal">Login Corretor</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Buscar Imóveis</h2>
    <form id="searchForm" class="row g-3">
      <div class="col-md-3">
        <input type="text" class="form-control" name="cidade" placeholder="Cidade">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="bairro" placeholder="Bairro">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="rua" placeholder="Rua">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="situacao" placeholder="Situação">
      </div>

      <div class="col-md-3">
        <input type="text" class="form-control" name="tipo" placeholder="Tipo de Imóvel">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" name="precoMin" placeholder="Preço mínimo">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" name="precoMax" placeholder="Preço máximo">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" name="tamanhoMin" placeholder="Tamanho mínimo">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" name="tamanhoMax" placeholder="Tamanho máximo">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="descricao" placeholder="Características">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" name="dataCadastro" placeholder="Data de Cadastro">
      </div>

      <div class="col-md-12">
        <button type="submit" class="btn btn-dark w-100">Buscar</button>
      </div>
    </form>

    <div class="row mt-4" id="resultados">
      <!-- Cards de imóveis serão inseridos aqui -->
    </div>
  </div>

  <!-- Modal de Login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login do Corretor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <input type="text" class="form-control mb-3" placeholder="Email" name="email">
            <input type="password" class="form-control mb-3" placeholder="Senha" name="senha">
            <button type="submit" class="btn btn-dark w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center text-white py-3 mt-5">
    <div class="container">&copy; 2025 WLemos Imóveis</div>
  </footer>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const query = new URLSearchParams(formData).toString();
      const res = await fetch('/api/imoveis/busca?' + query);
      const imoveis = await res.json();

      const container = document.getElementById('resultados');
      container.innerHTML = '';

      imoveis.forEach(imovel => {
        const card = `
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Imagem do imóvel">
            <div class="card-body">
              <h5 class="card-title">${imovel.titulo}</h5>
              <p class="card-text">${imovel.descricao}</p>
              <p class="card-text"><strong>R$ ${imovel.preco}</strong> - ${imovel.bairro}</p>
            </div>
          </div>
        </div>`;
        container.innerHTML += card;
      });
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch('http://localhost:8081/usuarios/login', {
        method: 'POST',
        body: JSON.stringify(Object.fromEntries(formData)),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (res.ok) {
        alert('Login realizado com sucesso');
        window.location.href = 'corretor.html';
      } else {
        alert('Login falhou');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
